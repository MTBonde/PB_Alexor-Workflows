# Semantic Release

name: Semantic Release

# Trigger: workflow_call gør denne workflow callable fra andre repos
on:
  workflow_call:
    # Inputs: parametre som calling workflow kan sende
    inputs:
      changelog-file:
        description: 'Path to changelog file'
        required: false
        type: string
        default: 'CHANGELOG.md'
      version-file:
        description: 'Path to version file'
        required: false
        type: string
        default: 'version.txt'
    # Secrets: credentials som calling workflow skal sende
    secrets:
      github-token:
        description: 'GitHub token with contents write permission'
        required: true
    # Outputs: værdier som calling workflow kan bruge
    outputs:
      version:
        description: 'Released version (empty if no release)'
        value: ${{ jobs.semantic_release.outputs.version }}  # Eksponerer job output til calling workflow

# Jobs
jobs:
  semantic_release:
    runs-on: ubuntu-latest
    # Job outputs: gør step outputs tilgængelige for workflow outputs
    outputs:
      version: ${{ steps.semantic_release.outputs.version }}
    permissions:
      contents: write

    # Steps
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for commit analysis

      - name: Run semantic release
        uses: go-semantic-release/action@v1
        id: semantic_release
        with:
          github-token: ${{ secrets.github-token }}
          changelog-file: ${{ inputs.changelog-file }}
          allow-initial-development-versions: true
          prepend: true

      - name: Display release information
        if: steps.semantic_release.outputs.version != ''
        run: |
          echo "Version: ${{ steps.semantic_release.outputs.version }}"
          echo "Changelog: ${{ steps.semantic_release.outputs.changelog }}"
          echo "Release created successfully!"

      - name: Commit changelog and version
        if: steps.semantic_release.outputs.version != ''
        run: |
          set -e
          VERSION="${{ steps.semantic_release.outputs.version }}"
          VERSION_CLEAN="${VERSION#v}"  # Strip 'v' prefix
          echo "$VERSION_CLEAN" > ${{ inputs.version-file }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${{ inputs.changelog-file }}" "${{ inputs.version-file }}"

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update changelog and version for ${{ steps.semantic_release.outputs.version }} [skip ci]"
            git push
          fi

      - name: No release needed
        if: steps.semantic_release.outputs.version == ''
        run: echo "No release necessary, no relevant commits found."
