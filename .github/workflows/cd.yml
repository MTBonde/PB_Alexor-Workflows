name: CD - Build and Push Docker Image

on:
  workflow_call:
    inputs:
      version:
        description: 'Version tag (e.g., v0.5.14)'
        required: true
        type: string
      image-name:
        description: 'Full image name (e.g., ghcr.io/org/service)'
        required: true
        type: string
      dockerfile-path:
        description: 'Path to Dockerfile'
        required: false
        type: string
        default: 'Dockerfile'
      build-context:
        description: 'Docker build context'
        required: false
        type: string
        default: '.'
    secrets:
      registry-token:
        description: 'Token for container registry'
        required: true
    outputs:
      image-tag:
        description: 'Full image tag that was pushed'
        value: ${{ jobs.docker.outputs.image-tag }}

jobs:
  docker:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.build.outputs.image-tag }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.registry-token }}

      - name: Build and push Docker image
        id: build
        run: |
          set -e
          IMAGE_NAME="${{ inputs.image-name }}"
          VERSION="${{ inputs.version }}"
          VERSION_CLEAN="${VERSION#v}"
          IMAGE_TAG="$IMAGE_NAME:$VERSION_CLEAN"

          docker build -t "$IMAGE_TAG" -f ${{ inputs.dockerfile-path }} ${{ inputs.build-context }}
          docker push "$IMAGE_TAG"

          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
